
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" formControlName="firstName">
      <div *ngIf="contactForm.controls.firstName.invalid && (contactForm.controls.firstName.dirty || contactForm.controls.firstName.touched)">
        <small *ngIf="contactForm.controls.firstName.errors.required">First Name is required.</small>
        <small *ngIf="contactForm.controls.firstName.errors.pattern">First Name must be alphabetical.</small>
      </div>
    </div>
  
    <div>
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName">
      <div *ngIf="contactForm.controls.lastName.invalid && (contactForm.controls.lastName.dirty || contactForm.controls.lastName.touched)">
        <small *ngIf="contactForm.controls.lastName.errors.required">Last Name is required.</small>
        <small *ngIf="contactForm.controls.lastName.errors.pattern">Last Name must be alphabetical.</small>
      </div>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="contactForm.controls.email.invalid && (contactForm.controls.email.dirty || contactForm.controls.email.touched)">
        <small *ngIf="contactForm.controls.email.errors.required">Email is required.</small>
        <small *ngIf="contactForm.controls.email.errors.email">Email must be a valid email address.</small>
      </div>
    </div>
  
    <div>
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="tel" formControlName="phoneNumber">
      <div *ngIf="contactForm.controls.phoneNumber.invalid && (contactForm.controls.phoneNumber.dirty || contactForm.controls.phoneNumber.touched)">
        <small *ngIf="contactForm.controls.phoneNumber.errors.required">Phone Number is required.</small>
        <small *ngIf="contactForm.controls.phoneNumber.errors.pattern">Phone Number must be numeric.</small>
      </div>
    </div>

    <div *ngIf="isSubmitted" class="success-message">
      Your contact information has been successfully submitted!
    </div>
    
    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
    
  </form>
